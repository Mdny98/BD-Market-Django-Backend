{% extends 'blog/basee.html'%}
{% load static %}
{% block title %} | {{article.title}}{% endblock %}

{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ article.image.url }}');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{ article.title }}</h1>
            <time>{{ article.jpublish }} </time>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto text-justify">
          {{article.description  | linebreaks }}
          
          </div>
          </div>
    </div>
  </article>
{% endblock %}
  <hr>
