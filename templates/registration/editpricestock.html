{% extends 'registration/admin.html' %}

{% block title %}{% block title-meta %}
تغییر قیمت
{% endblock %}{% endblock %}
{% block main %}
{% load crispy_forms_tags %}
<div class="col-md-6">
	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title mb-0 float-left"> تغییر قیمت</h3>
		</div>
		<div class="card-body">
			<form method="post" enctype="multipart/form-data">{% csrf_token %}
				<div class="row">
					
					</div>
					<div class="col-6">
						{{ form.unit_price|as_crispy_field }}
					</div>
					

                <button class='btn btn-success'>تایید نهایی
                </button>
            </form>
        </div>
</div>
{% endblock %}
